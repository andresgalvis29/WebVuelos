    <title>Venta de tiquetes</title>

<body>
    <span class="background-image">&nbsp;</span>

    <!--container del nav bar de arriba -->
    <div class="nav-bar">
        <a class="nav-title" href="/">VentaTiquetes.com</a>
        <a class="nav-login"href="/login"><img src="{{url_for('static',filename = 'images/usuario.png')}}" class="nav-login-icon">Iniciar Sesi&oacute;n</a>
        <a class="nav-register"href="/register"><img src="{{url_for('static',filename = 'images/register.png')}}" class="nav-login-icon">Registrarse</a>
    </div>

    <!--componente de busqueda de vuelo-->
    <div class="component-backgorund">
        <div class="flylooker-component">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Vuelos</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Check-In</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Reservas</button>
                </li>
            </ul>
            <!-- Contenido del compenente de busqueda de vuelo -->
              <div class="tab-content" id="myTabContent">

                <!-- busqueda de vuelo -->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <!--CIUDAD ORIGEN-->
                  <label for="origen" class="form-label color:var(--bs-black)"> Origen</label>
                  <input class="form-control-sm pt-50 rounded-pill" list="datalistOptionsOrigen" id="ciudadOrigen" placeholder="Buscar...">
                  <datalist id="datalistOptionsOrigen">
                      <option value="Bogotá">
                      <option value="Medellin">
                      <option value="Cali">
                      <option value="Barranquilla">
                      <option value="Pereira">
                  </datalist>
                  <!--CIUDAD DESTINO-->
                  <label for="destino" class="form-label color:var(--bs-black)"> Destino</label>
                  <input class="form-control-sm pt-50 rounded-pill" list="datalistOptionsDestino" id="ciudadDestino" placeholder="Buscar...">
                  <datalist id="datalistOptionsDestino">
                      <option value="Bogotá">
                      <option value="Medellin">
                      <option value="Cali">
                      <option value="Barranquilla">
                      <option value="Pereira">
                      <option value="Madrid">
                  </datalist>
                  <!--FECHA VUELO-->
                  <label for="fecha" class="form-label color:var(--bs-black)"> Fecha</label>
                  <input type="date" class="form-control-sm pt-50 rounded-pill" id="inputFechaSalida" placeholder="Buscar...">
                  <!--BUSCAR-->
                  <button type="submit" class="btn btn-warning rounded-pill my-3 ms-3">Buscar</button>
                </div>

                <!-- Check in -->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <!--DOCUMENTO-->
                    <label for="documento" class="form-label color:var(--bs-black)"> Documento</label>
                    <input class="form-control-sm pt-50 rounded-pill" id="chkDocumento" placeholder="Número Documento Identidad">
                    
                    <!--CÓDIGO RESERVA-->
                    <label for="destino" class="form-label color:var(--bs-black)"> Destino</label>
                    <input class="form-control-sm pt-50 rounded-pill" id="chkCodigo" placeholder="RV*****">
                    
                    <!--CAMBIAR SILLA-->
                    <button type="button" class="btn btn-warning rounded-pill my-3 ms-3">Cambiar Silla</button>
                    <!--BUSCAR-->
                    <button type="submit" class="btn btn-warning rounded-pill my-3 ms-3">Buscar</button>
                </div>

                <!-- Reservas -->
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                  <!--DOCUMENTO-->
                    <label for="documento" class="form-label form-control-sm color:var(--bs-black)"> Documento</label>
                    <input class="form-control-sm pt-50 rounded-pill" id="chkDocumento" placeholder="Número Documento Identidad">
                    
                    <!--CÓDIGO RESERVA-->
                    <label for="destino" class="form-label color:var(--bs-black)"> Destino</label>
                    <input class="form-control-sm pt-50 rounded-pill" id="chkCodigo" placeholder="RV*****">
                    <!--BUSCAR-->
                    <button type="submit" class="btn btn-warning rounded-pill my-3 ms-3">Buscar</button>
                </div>
              </div>
        </div>
    </div>
