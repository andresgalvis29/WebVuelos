{% extends "userLayout.html" %}
{% block body %}
        <!--AGREGAR TARJETA-->
        <div class="col-1 container">
            <h1 class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="mt-5 bi bi-credit-card-2-front" viewBox="0 0 16 16">
                    <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                    <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </h1>
        </div>

        <div class="col-auto container mt-2">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{messages}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% endwith %}
            <form action="/newcreditcard" method="POST" id="formReg">
                    <h3>Información de pago</h3>

                <label for="nTarjeta" class="form-label">Número de la tarjeta:</label>
                <input type="number" class="form-control" id="nTarjeta" name="NumberT" oninput="if(value.length>16)value=value.slice(0,16)">

                <label for="fVencimiento" class="form-label">Fecha de vencimiento:</label>
                <div class="row">
                    <div class="col-2">
                        <input type="number" class="form-control" id="fVencimiento" name="Month" min = "1"  oninput="if(value.length>2)value=value.slice(0,2)">
                    </div>
                    <div class="col-1">
                        <label for="fVencimiento1" class="form-label">/</label>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" id="fVencimiento1" name="Year" min="0" oninput="if(value.length>2)value=value.slice(0,2)">
                    </div>
            </div>

            <label for="CCV" class="form-label">CCV:</label>
            <input type="text" class="form-control" id="CCV" name="Ccv" oninput="if(value.length>3)value=value.slice(0,3)">

            <label for="nombreTarjeta" class="form-label">Nombre de la tarjeta:</label>
            <input type="text" class="form-control" id="nombreTarjeta" name="CardName">

            <button type="submit" class="btn btn-primary rounded-pill mt-3">Agregar</button>
            </form>
            
        </div>
{% endblock %}
