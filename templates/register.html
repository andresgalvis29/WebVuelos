<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--custom CSS
    <link href="../styles/index.css" rel="stylesheet">-->
    <link href="static\css\register.css" rel="stylesheet">


    <title>Registrarse</title>
</head>
<body>
    <!--container del nav bar de arriba -->
    <div class="nav-bar">
        <a class="nav-title" href="/">VentaTiquetes.com</a>
        <a class="nav-login"href="/login"><img src="static\images\usuario.png" class="nav-login-icon">Iniciar Sesi&oacute;n</a>
    </div>
    <!---Mensaje por si el usuario regitra una identificacion o email ya registrado-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{messages}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endwith %}

    <!--Formulario para registrarse -->
    <div class="container-register-form">
        <!--Titulo -->
        <h1 class="text-center">REGISTRARSE</h1>
        <!--Formulario -->
        <form action="/registered" method="POST" id="formReg"> 
          <label for="personalData" class="form-label">Datos personales</label>
        <div class="row g-3" id="personalData">
            <!--Identificacion -->
            <div class="mb-1 col-md ms-3">
              <label for="inputDNI" class="form-label">DNI:</label>
              <input type="text" class="form-control" id="inputDNI" required="required" name='identificacion-usuario'>
            </div>
            <!--Nombre -->
            <div class="mb-1 col-md ms-3">
              <label for="inputName" class="form-label">Nombres:</label>
              <input type="text" class="form-control" id="inputName" name='nombres' required="required">
            </div>
            <!--Apellido -->
            <div class="mb-1 col-md ms-3">
              <label for="inputLastname" class="form-label">Apellidos:</label>
              <input type="text" class="form-control" id="inputLastname" name='apellidos' required="required">
            </div>
          </div>
        <div class="row g-3">
            <!--Sexo -->
            <div class="mb-1 col-auto ms-3">
                <label for="inputSex" class="form-label">Sexo:</label>
                <select class="form-select" name="inputSex" id="datalistOptionsSex" required="required">
                  <option value="">Selecione...</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                  <option value="3">Otro</option>
                </select>
              </div>
              <!--Fecha Nacimiento -->
            <div class="mb-1 col-md ms-3">
              <label for="inputBirth" class="form-label">Fecha nacimiento:</label>
              <input type="date" class="form-control" id="inputBirth" name='fechaNacimiento' required="required">
            </div>
            <!--Lugar de Nacimiento -->
            <div class="mb-1 col-md ms-3">
              <label for="inputBirthP" class="form-label">Lugar nacimiento:</label>
              <input type="text" class="form-control" id="inputBirthP" name='lugarNacimiento' required="required">
            </div>
          </div>

        <label for="logAccess" class="form-label mt-5">Usuario y Contraseña</label>
        <div class="row g-3" id="logAccess">
            <!--Correo Electronico -->
            <div class="mb-1 col-md ms-3">
              <label for="inputEmail" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="inputEmail" name='correoE' required="required">
            </div>
            <!--Direccion Facturacion -->
            <div class="mb-1 col-md ms-3">
              <label for="inputFacturationAddress" class="form-label">Dirección de facturación:</label>
              <input type="text" class="form-control" id="inputFacturationAddress" name='dFacturacion' required="required">
            </div>
            <!--Telefono -->
            <div class="mb-1 col-md ms-3">
              <label for="cellphone" class="form-label">Telefono:</label>
              <input type="text" class="form-control" id="cellphone" name='telefono' required="required">
            </div>
            <!--Contraseña -->
            <div class="mb-1 col-md ms-3">
              <label for="inputPass" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="inputPass" name='pass' required="required">
            </div>
            <!--Verificar Contraseña -->
            <div class="mb-1 col-md ms-3">
              <label for="inputCPass" class="form-label">Confirmar Contraseña:</label>
              <input type="password" class="form-control" id="inputCPass" name='passC' required="required">
            </div>
          </div>
        <button type="submit" class="btn btn-primary w-25 submit-btn">Confirmar</button>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="static\Js\register.js"></script>
<script>
  function disableBack() { window.history.forward(); }
        setTimeout("disableBack()", 0);
        window.onunload = function () { null };
</script>
</html>
